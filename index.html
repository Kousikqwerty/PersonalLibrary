<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
      }
      
      h1, h2 {
        text-align: center;
      }
      
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: hsl(0, 100%, 35%);
      }
      
      .library {
        margin-top: 20px;
        border-top: 1px solid #ccc;
        padding-top: 20px;
      }
      
      ul {
        list-style: none;
        padding: 0;
      }
      
      li {
        margin-bottom: 5px;
      }
      
      #removeFirstBtn, #removeLastBtn {
        margin-top: 10px;
      }
  </style>
  <title>Personal Library</title>
</head>
<body>
  <div class="container">
    <h1>My Personal Library</h1>
    <input type="text" id="title" placeholder="Enter Title">
    <input type="text" id="author" placeholder="Enter Author">
    <button id="addBtn">Add Book</button>
    <div class="library">
      <h2>Library</h2>
      <ul id="bookList"></ul>
      <button id="removeFirstBtn">Remove First Book</button>
      <button id="removeLastBtn">Remove Last Book</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
